# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 洛奇的邪惡組織手札
subtitle: "I am WebDeveloper!"
description: "Time waits for no oneヽ(｀Д´)ﾉ"
keywords: HTML, CSS, Bootstrap, JavaScrpit, JQuery, PHP, 網頁設計, 學習筆記, 部落格
author: Loki Jiang
language: zh-TW
timezone: "Asia/Taipei"

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://summer10920.github.io/
root: /
permalink: :year/:month-:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year:month:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
updated_option: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
theme: next-v8.7.0

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/summer10920/summer10920.github.io
  # example, https://github.com/hexojs/hexojs.github.io
  branch: master

# Security
##
# encrypt:
#   enable: true

symbols_count_time:
  symbols: true # 文章是否顯示字數統計
  time: true # 文章是否顯示閱讀時間
  total_symbols: true # 網頁底部是否顯示字數統計
  total_time: true # 網頁底部是否顯示閱讀時間
  exclude_codeblock: false # 排除程式碼字數統計
  awl: 2 #平均文字長度，中文為 2, 英文為 5, 預設為 4
  wpm: 275 #一分鐘閱讀字數，預設為 275
  suffix: "mins."